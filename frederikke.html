  <script>
    jQuery(document).ready(function(e) {
      // IF AUDIO - PLAY IT ON START
      // You have to set the class of it-audio-auto-play on the audio HTML-tag for this to work
      if( $(".it-audio-auto-play").length > 0 ) {
          $('.it-audio-auto-play').each(function(){
              this.play(); 
          }); 
      }
        
      // SHOW LIGHTBOX 
      jQuery(".exh-wrapper a").on("click", function(e) {
        e.preventDefault(); 
        // IF ANY AUDIO STOP IT
        if( $('audio').length > 0 ) {
          $('audio').each(function(){
              this.pause(); 
          }); 
        }
        $href = e.currentTarget.getAttribute("xlink:href")
        jQuery(".imageLightbox").fadeIn(399);
        jQuery(".imageLightbox").css("display", "flex");
        // IF VIDEO
        $file_array = $href.split(".");
        if( $file_array[$file_array.length-1] == 'mp4' ) { // ONLY MP4 format
          jQuery(".imageLightbox").html(`
            <video width="543" height="384" controls>
            <source src="${$href}" type="video/mp4">
            Your browser does not support the video tag.
            </video> 
          `);
        } else { 
        // ELSE IMAGE
          jQuery(".imageLightbox").html('<img src="' + $href + '"/>');
        }
        
        // REMOVE LIGHTBOX
        jQuery(".imageLightbox").on("click", function(a) {
          // IF ANY AUDIO START IT AGAIN
          if( $('audio').length > 0 ) {
            $('audio').each(function(){
                this.play(); 
            }); 
          }
          
          if(a.target == this) { // Only if wrapper parent is clicked
            jQuery(this).fadeOut(399);
            jQuery(this).children(['img', 'video']).remove();
          }
        });
      });
    });


  </script>

<div class="container4">
  <audio id="audio" autoplay="false" autostart="false" src="billeder/frederikke/oureyes.mp3"></audio>
  <button class="togglePlay" onClick="togglePlay()">Play</button>
</div>

<script>

var timer;
var percent = 0;
var audio = document.getElementById("audio");
audio.addEventListener("playing", function(_event) {
  var duration = _event.target.duration;
  advance(duration, audio);
});
audio.addEventListener("pause", function(_event) {
  clearTimeout(timer);
});
var advance = function(duration, element) {
  var progress = document.getElementById("progress");
  increment = 10/duration
  percent = Math.min(increment * element.currentTime * 10, 100);
  progress.style.width = percent+'%'
  startTimer(duration, element);
}
var startTimer = function(duration, element){ 
  if(percent < 100) {
    timer = setTimeout(function (){advance(duration, element)}, 100);
  }
}

function togglePlay (e) {
  e = e || window.event;
  var btn = e.target;
  if (!audio.paused) {
    btn.classList.remove('active');
    audio.pause();
    isPlaying = false;
  } else {
    btn.classList.add('active');
    audio.play();
    isPlaying = true;
  }
}

</script>
